<mat-card>
  <div class="container">
      <mat-card-title class="title"> Create user</mat-card-title>
      <form [formGroup]="userForm" (submit)="save()">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email">
              <mat-icon matSuffix color="primary">email</mat-icon>
              <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error
                  *ngIf="!userForm.get('email')?.hasError('required') && userForm.get('email')?.hasError('email')">
                  Please provide a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
              <button type="button" mat-icon-button matSuffix color="primary" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="userForm.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error
                  *ngIf="!userForm.get('password')?.hasError('required') && (!userForm.get('password')?.hasError('maxlength') && userForm.get('password')?.hasError('minlength'))">
                  Password must be at least 6 characters long</mat-error>
              <mat-error
                  *ngIf="!userForm.get('password')?.hasError('required') && (!userForm.get('password')?.hasError('minlength') && userForm.get('password')?.hasError('maxlength'))">
                  Password must be a maximum of 12 characters</mat-error>
          </mat-form-field>

          <button class="btn" type="submit"
              [ngClass]="userForm.invalid? '' : 'animate__animated animate__pulse animate__repeat-3'"
              [disabled]="userForm.invalid" mat-raised-button color="primary"> Create </button>
      </form>
  </div>
</mat-card>
